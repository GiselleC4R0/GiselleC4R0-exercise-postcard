<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My PostCard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header_tittle">
					<h1 class="title">My PostCard</h1>
				</div>
				<div class="logo">
					<img
						class="logo_img"
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt="4Geeks_logo"
					/>
				</div>
			</div>
			<div class="main">
				<div class="main_p">
					<p class="p1">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course</p>
					<p class="p2">This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="main_input">
					<input type="text" placeholder="Some Name" style="" />
					<input type="email" placeholder="Some Email" />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>
			<div class="footer">
				<button class="footer_buttom">Send My PostCard</button>
			</div>
		</div>
	</body>
</html>
